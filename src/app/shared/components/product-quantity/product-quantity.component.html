<div class="row no-gutters">
    <div class="col-md-2">
        <button (click)="removeFromCart()" href="#" class="btn btn-secondary btn-block">-</button>

    </div>
    <div class="col text-center">
        {{shoppingCart.getQuantity(product)}} in cart
    </div>
    <div class="col-md-2">
        <button (click)="addToCart()" href="#" class="btn btn-secondary btn-block">+</button>

    </div>
</div>
