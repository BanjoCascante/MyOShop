<div *ngIf="product.title" class="card">
    <img *ngIf="product.imageUrl" class="card-img-top" src="{{product.imageUrl}}" alt="{{product.title}}">
    <div class="card-block">
        <h4 class="card-title">{{product.title}}</h4>
        <p class="card-text">{{product.price | currency: 'USD': true}}</p>
    </div>
    <div *ngIf="showActions && shoppingCart" class="card-footer">
        <div *ngIf="shoppingCart.getQuantity(product)== 0">
            <button (click)="addToCart()" href="#" class="btn btn-secondary btn-block">Add to cart</button>
        </div>

        <product-quantity *ngIf="shoppingCart.getQuantity(product)> 0" [product]="product" [shopping-cart]="shoppingCart"></product-quantity>

    </div>
</div>
