<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart">
    <p> You have {{cart.totalItemsCount}} items in your cart
        
        <button *ngIf="cart.items.length" (click)="clearCart()" class="btn btn-light btn-sm btn-clear-cart">Clear Shopping Cart</button>
        
    </p>
    
    <table class="table">
        <thead>
            <tr>
                <th>
                    
                </th>
                <th>Product</th>
                <th class="text-center" style="width:230px">Quantity</th>
                <th class="text-right">Product</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart.items">
                <td>
                    <img [src]="item.imageUrl" class="thumbnail" alt="">
                </td>
                <td>
                    {{item.title}}
                </td>
                <td class="text-center">
                    <product-quantity [product]="item" [shopping-cart]="cart"></product-quantity>
                </td>
                <td class="text-right">
                    {{item.totalPrice | currency: 'USD': true}}
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td> <a *ngIf="cart.items.length" routerLink="/check-out" class="btn btn-primary ">Check Out</a></td>
                <td></td>
                <td></td>
                <td class="text-right">{{cart.totalPrice | currency: 'USD': true}}</td>
            </tr>
        </tfoot>
    </table>
</ng-container>
